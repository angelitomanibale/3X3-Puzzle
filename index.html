<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/logo.svg" type="   ">  
    <link rel="stylesheet" href="style.css">
    <title>3x3 puzzle</title>
</head>
<body>
    <header>3X3 Puzzle</header>
    <main>

        <section class="play-area">
            <div id="puzzle-board">
                <div class="win none">
                    <div id="winstats" class="none"></div>
                    <button id="playagain" class="none">play again </button>
                </div>
                <button  id="start" ><p id="text">start</p></button>
                <div data-number="one" id="one" class="puzzle-pieces">1</div>
                <div data-number="two" id="two" class="puzzle-pieces">2</div>
                <div data-number="three" id="three" class="puzzle-pieces">3</div>
                <div data-number="four" id="four" class="puzzle-pieces">4</div>
                <div data-number="five" id="five" class="puzzle-pieces">5</div>
                <div data-number="six" id="six" class="puzzle-pieces">6</div>
                <div data-number="seven" id="seven" class="puzzle-pieces">7</div>
                <div data-number="eight" id="eight" class="puzzle-pieces">8</div>
                <div data-number="nine" id="nine" class="puzzle-pieces">9</div>
            </div>
        </section>
    </main>
    <footer>
        <h6>&#169; Angelito M. Manibale | 2021 </h6> </footer>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
